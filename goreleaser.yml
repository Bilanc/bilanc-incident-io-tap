# View goreleaser docs for configuration settings
# https://goreleaser.com

---
project_name: incident-tap

builds:
  - binary: incident-tap
    main: cmd/incident-tap/main.go
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags: >
      -X github.com/incident-io/singer-tap/cmd/incident-tap/cmd.Version={{.Version}}
      -X github.com/incident-io/singer-tap/cmd/incident-tap/cmd.Commit={{.Commit}}
      -X github.com/incident-io/singer-tap/cmd/incident-tap/cmd.Date={{.Date}}
      -a
      -installsuffix cgo
    env:
      # Ensure what we link is available even without libc.
      - CGO_ENABLED=0
      # Set this so we can run specific pre-flights for whenever goreleaser is
      # active.
      - GORELEASER=true

brews:
  - tap:
      owner: incident-io
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://incident.io/
    description: Official incident.io Singer tap, for extracting data into Singer targets.

dockers:
  - image_templates:
    - incidentio/{{ .ProjectName }}:latest
    - incidentio/{{ .ProjectName }}:{{ .Tag }}
